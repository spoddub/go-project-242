name: lint & tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-test:
    name: lint & tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6.2
          args: ./...

      - name: Run tests
        run: go test ./...